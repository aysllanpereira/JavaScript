<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço do Produto</title>
</head>
<body>
    <header>
        <h1>
            Calcular o Preço a ser Pago no Produto
        </h1>
    </header>

    <section>
        <div>
            <p>Produto:
                <input type="text" name="prod" id="iprod">
            </p>

            <p>Preço original:
                <input type="number" name="preco" id="ipreco">
            </p>

            <p>Desconto:
                <input type="number" name="desconto" id="idesconto">
            </p>
            
            <p>Forma de pagamento:
                <input type="text" name="paga" id="ipaga">
            </p>
        </div>

        <div id="res" onclick = "calcular()">
            <input type="button" value="Calcular">
        </div>
    </section>

    <script src="preco.js"></script>
</body>
</html>
