<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <!-- Site cdncss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family= Julee & family= Pacifico & família= Roboto+Mono:wght@100;300;500;700 & display=swap" rel="stylesheet">

    <!-- Link do CSS da Página -->
    <link rel="stylesheet" href="assets/CSS/global.css">
    <link rel="stylesheet" href="assets/CSS/pokedex.css">
</head>
<body>

    <!--
        Requisição HTTP

        URL: https://pokeapi.co/api/v2/pokemon
            ${IP "endereço"}/${path = caminho de identificação do recurso}

        IP: https://pokeapi.co
            https://127.0.0.1:3000

        Request: Method: GET | POST | PUT | DELET | PATH...

        Request: Headers: Configuração da API / Authorization: Bearer
        content-type: application/json


        Request: Body: 
        {
            "name": "Teste"
        }

        Status code: 200 ok
        Response Headers
        Response Body
    -->
    
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
            </li>
          
        </ol>
    </section> 
    
    <!-- Nosso JS da Página -->
    <script src="assets/JS/pokeapi.js"></script>
    <script src="assets/JS/main.js"></script>
</body>

</html>
