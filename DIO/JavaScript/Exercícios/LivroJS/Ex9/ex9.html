<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex9.css">
    <title>Programa Caixa de Loja</title>
</head>
<body>
    <h1>Caixa de Loja</h1>
    <p>Data de Vencimento:
        <input type="date" id="inDataVenc" autofocus>
    </p>
    <p>Valor da Conta R$:
        <input type="text" id="inValor" class="aDireita">
        <input type="button" value="Calcular Multa e Juros" id="btCalcular">
    </p>
    <p>Valor da Multa R$: 
        <input type="text" id="outMulta" class="aDireita" readonly>
    </p>
    <p>Valor do Juros R$: 
        <input type="text" id="outJuros" readonly>
    </p>
    <p>Total a Pagar R$: 
        <input type="text" id="outTotal" class="aDireita" readonly>
        <input type="button" value="Nova Conta" id="btNovaConta">
    </p>
    <!-- <p>Mostrar Valores: 
        <input type="button" value="Mostrar Valores" id="btMostrar" class="mostrar">
    </p> -->
 
    <script src="ex9.js"></script>
</body>
</html>
