<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitanto</title>
</head>
<body>
    <h1>Teste</h1>

    <p>Aluno: 
        <input type="text" name="nome" id="inome">
    </p>

    <p>Nota 1:
        <input type="number" name="n1" id="in1">
    </p>

    <p>Nota 2:
        <input type="number" name="n2" id="in2">
    </p>


    <p id="res" onclick="verificar()">Média: 
        <input type="button" value="Resultado">
    </p>

    <script>
        function verificar() {

            var nome = document.getElementById("inome").value;
            var numero1 = document.getElementById("in1").value;
            var numero2 = document.getElementById("in2").value;
            var res = document.getElementById("res");

            
            var valor1 = Number(numero1);
            var valor2 = Number(numero2);
            var div = (valor1 + valor2) / 2;
            var media = 7;

            if (div >= media) {
                res.innerHTML = `O aluno ${nome} ficou com a média: ${div}. Aprovado com sucesso!`;
                res.style.background = "green";
            } else {
                res.innerHTML = `Ops... O aluno ${nome} ficou com a média ${div}. Infelizmente foi reprovado, mais sorte na próxima!`;
                res.style.background = "red";
            }

        }
    </script>

</body>
</html>
