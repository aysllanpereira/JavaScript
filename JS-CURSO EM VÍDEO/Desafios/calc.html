<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Multa</title>
    <link rel="stylesheet" href="style/estilos.css">
</head>
<body>
        
                <header class="cabecalho">
    
                    <h1 class="calc">Calculo Final</h1>

                </header>

                <div>
                    <form action="cadastro.js" method="post" autocomplete="on">
    
                        <input type="number" name="n1" id="in1">
                        <input type="number" id="dias">
                        <input type="button" value="Somar" onclick="somar()">

                        <section id="res">
                            <p>O resultado é: </p>
                        </section>
                        
                    </form>

                    

                </div>
                
                
    
            <script>

                function somar() {

                    var n1 = document.getElementByName("n1")[0].value;
                    var dias = document.querySelector("input#dias").value;

                     var soma = parseInt(n1) + parseInt(dias);

                    var res = document.querySelector("section#res");
                    res.innerHTML = `A soma de ${n1} e ${dias} é igual a: <strong>${soma}</strong>`;
                }
                    
                
                

            </script>

</body>
</html>
