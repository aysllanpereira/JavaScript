<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Multa</title>
    <link rel="stylesheet" href="style/estilos.css">
</head>
<body>
        
                <header class="cabecalho">
    
                    <h1 class="calc">Calculo Final</h1>

                </header>

                <div>
                    <form action="cadastro.js" method="post" autocomplete="on">
    
                        <input type="date" name="data" id="idata">
                        <input type="number" id="dias">
                        <input type="button" value="Somar" onclick="somar()">

                        
                        <p id="resultado">O resultado é: </p>
                    </form>

                    

                </div>
                
                
    
            <script>

                function somar() {

                    var data = document.getElementByName("data");
                    var dias = document.querySelector("input#dias");

                     var soma = data + dias;

                    var res = document.getElementById("resultado");
                    res.innerHTML = `A soma de ${data} e ${dias} é igual a: <strong>${soma}</strong>`;
                }
                    
                
                

            </script>

</body>
</html>
