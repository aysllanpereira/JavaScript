<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>
    <h1>Manipulando dados em JS</h1>
    <h2>Olá, mundo!</h2>

    <script>
        var nome = window.prompt('Digite o seu nome: ');

        document.write(`Olá, ${nome}! Seu nome possui ${nome.length} letras! </br>`);

        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}</br>`);

        document.write(`Seu nome em minúculas é: ${nome.toLowerCase()}`);
    </script>
</body>
</html>
