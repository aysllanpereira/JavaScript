<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>De qual País você é?</h1>
     País:
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res">

    </div>

    <script>
        function pais() {
            var pais = document.getElementById("ipais");
            var fora = document.querySelector("div#res");
            var vel = pais.value;
            fora.innerHTML = `<p>Você do(a): ${vel}</p>`;
            if(vel == "Brasil") {
                fora.innerHTML += `<p>Sua nacionalidade é <strong>Brasileira!!</strong></p>`;
            } else {
                fora.innerHTML += `<p>Você é <strong>Gringo!!</strong></p>`;
            }
            
        }
    </script>
</body>
</html>
