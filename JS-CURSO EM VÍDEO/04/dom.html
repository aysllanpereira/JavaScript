<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: rgb(84, 158, 158);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 id="in">Iniciando estudos com o DOM</h1>

    <p name="na">Aqui vai o resultado</p>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <div class="msg">Clique em mim</div>

    <script>

        var a = document.getElementsByName("na")[0];
        a.innerText = "Manipulando por name"; /* manipulando o dom por name */

        var b = document.querySelector("h1#in");
        b.innerText = "Olá, mundo! Estou manipulando o dom por ID!"; /* manipulando o dom por seletor */

        var c = document.getElementsByTagName("p")[1];
        c.innerText = "Manipulando por tag"; /* manipulando por tag */ 
        
        var d = document.getElementsByClassName("div.msg");
        d.style.background = "yellow";
         /* manipulando o dom por class */ 

        
    </script>

</body>
</html>
