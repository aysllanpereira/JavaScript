<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Média</title>
</head>
<body>
    <h1>Média</h1>

    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(media) {
            document.write(media);
            pulaLinha();
        }

        var idadeAysllan = 22;
        var idadeKeissy = 21;
        var idadeAryelle = 28;
        var idadeAyalla = 33;

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

        var numero = 1;

        var totalIdades = 0;

        while(numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informe a idade do seu familiar"));
        totalIdades = totalIdades + idade;
        numero++;

        }

        var mediaIdades = totalIdades / totalFamiliares;
        mostra("A média das idades dos Familiares é: " + mediaIdades);
        mostra("Fim!");
    </script>
</body>
