9<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertendo textos em números</h1>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(exibir) {
            document.write(exibir);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Número de vitórias."));
        var empates = parseInt(prompt("Número de empates."));

        var pontos = (vitorias * 3) + empates;

        mostra("Os pontos do seu time é: " + pontos);

        if(pontos < 28) {
        mostra("Seu time está pior que o ano passado");
        }
        if(pontos > 28) {
        mostra("Seu time está melhor que o ano passado");
        }
        if(pontos == 20) {
        mostra("Seu time está igual ao ano passado");
        }

        mostra("Fim!");
    </script>
</body>
</html>
