<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste</h1>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(pode) {
            document.write(pode);
            pulaLinha();
        }

        var idade = parseInt(prompt("Qual a sua idade?"));
        var temCarteira = prompt("Tem CNH? Sim ou Não");

        if(idade >= 18 && temCarteira == "Sim") {
            mostra("Pode dirigir");
        }

        else {
            mostra("Não pode dirigir");
        }


    </script>
</body>
</html>
